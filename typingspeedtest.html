<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
    <script src="typingspeedscript.js" async></script>
        <link rel="stylesheet" href = "typingstyle.css">
        <style>
            body{
                background-image: url(blue.jpg);
                background-repeat: no-repeat;
                background-color: transparent;
                background-attachment: fixed;
            }
        </style>
</head>
<body>
    <header class="masthead">
        <h1>Typing Speed Test</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p></p>
            <center>Let's test your writing speed. Enter the texts mentioned in the box you see below. Remember : Accuracy matters!</center>
        </article>
        <section class="test-area">
            <div id="original-text">
                <p>
                    
                </p>
            </div>
            <div class="test-wrapper">
                <textarea id="test-area" name="testarea" cols="120" rows="11"></textarea>
            </div>

            <p style="margin-bottom:1cm;"></p>

            <div class="meta">
                <section id="clock">
                    <span>Timer</span> <div class="timer">00:00:00</div>
                </section>
                <p style="margin-bottom:0.1cm;"></p>

                <section id="WordsPerMinute">
                    <span>Your WPM</span><div class="wpm">0</div>
                </section>
                <p style="margin-bottom:0.1cm;"></p>

                <section id="Accurate">
                    <span>Your Accuracy</span><div class="accuracy">100%</div>
                </section> 
                <p style="margin-bottom:0.1cm;"></p>

                <button id="reset">Start Again</button>
            </div>
        </section>
    </main>
    
</body>
</html>
